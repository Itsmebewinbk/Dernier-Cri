<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>

        <div class="card mb-4">
            <div class="card-header">
                <h1 class="text-center">Category List</h1>
            </div>
            <div class="card-body">
                <table class="table table-success table-striped text-center">
                    <!--                    <div class="col-8">-->
                    <!--                        <table class="table">-->
                    <tr>

                        <th>Category</th>
                        <th>is_active</th>
                        <th>Action</th>

                    </tr>
                    {%for ctgry in categories%}
                    <tr>
                        <td>{{ctgry.category_name}}</td>
                        <td>{{ctgry.is_active}}</td>
                        <th><a class="button btn btn-danger me-2" href="{%url 'delete-category' ctgry.id%}">Delete</a>
                            <a class="button btn btn-success" href="{%url 'edit-category' ctgry.id%}">Edit</a>
                        </th>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>

    </div>
</div>


</body>
</html>
